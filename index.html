<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping map</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="/script/main.js"></script>
    <script defer src="/script/mapCoordTool.js"></script>
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <div id="map">
      <div id="select-shopping">
        <form id="shopping-form">
          <select id="shopping-id" onChange="getSelectedShoppingId()">
            <option id="1">Assis Brasil</option>
            <option id="2">Center Lar</option>
            <option id="3">Ipiranga</option>
            <option id="4">Novo Hamburgo</option>
            <option id="5">Wallig</option>
            <option id="6">São Leopoldo</option>
            <option id="7">Moinhos</option>
            <option id="8">San Pellegrino</option>
            <option id="9">Country</option>
            <option id="10">São Paulo</option>
          </select>
        </form>
      </div>
      <div id="floor-layers">
        <form id="button-container"></form>
      </div>
    </div>
  </body>
</html>
